<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Describe Chat</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px 15px; margin-top: 10px; }
        img { max-width: 300px; margin-top: 10px; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Chat with Image</h1>

    <div id="chatBox" class="result" style="height: 300px; overflow:auto;"></div>

    <form id="chatForm">
        <label for="message">Message</label>
        <textarea id="message" rows="3" placeholder="Type your message..."></textarea>

        <label for="image">Attach Image (optional)</label>
        <input type="file" id="image" accept="image/*">

        <button type="submit">Send</button>
    </form>

    <script>
        const form = document.getElementById("chatForm");
        const chatBox = document.getElementById("chatBox");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const message = document.getElementById("message").value.trim();
            const imageFile = document.getElementById("image").files[0];

            const formData = new FormData();
            if (message) formData.append("message", message);
            if (imageFile) formData.append("image", imageFile);

            try {
                // Append user message to chat immediately
                if (message) {
                    chatBox.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
                } else if (imageFile) {
                    chatBox.innerHTML += `<div><strong>You:</strong> [Image]</div>`;
                }
                chatBox.scrollTop = chatBox.scrollHeight;

                const response = await fetch("/api/chat", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.image) {
                        chatBox.innerHTML += `<div><img src="${data.image}" alt="Uploaded Image"></div>`;
                    }
                    chatBox.innerHTML += `<div><strong>Assistant:</strong> ${data.reply}</div>`;
                    document.getElementById("message").value = "";
                    document.getElementById("image").value = "";
                    chatBox.scrollTop = chatBox.scrollHeight;
                } else {
                    chatBox.innerHTML += `<div style="color:red"><strong>Error:</strong> ${data.error}</div>`;
                }
            } catch (err) {
                chatBox.innerHTML += `<div style="color:red"><strong>Error:</strong> ${err.message}</div>`;
            }
        });
    </script>
</body>
</html>
